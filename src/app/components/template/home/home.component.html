<div class="container">
    <form [formGroup]="clientForm" class="form mat-elevation-z8"  (ngSubmit)="onSubmit()">
    <h1><b>Seja Bem-Vindo(a) - Registre-se!</b></h1>
    
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input [formControl]="nome" required [(ngModel)]="creds.nome" name="nome" maxlength="100" matInput placeholder="Ex. Thales Borba">
          <mat-error *ngIf="nome.invalid">{{ errorValidNome() }}</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [formControl]="cpf" required [(ngModel)]="creds.cpf" name="cpf" maxlength="18" matInput placeholder="Ex. 123.123.123-00" mask="000.000.000-00">
            <mat-error *ngIf="nome.invalid">{{ errorValidCpf() }}</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Data de Nascimento</mat-label>
            <input [formControl]="dataNascimento" required [(ngModel)]="creds.dataNascimento" maxlength="10" name="dataNascimento" matInput placeholder="Ex. 00/00/0000">
            <mat-error *ngIf="nome.invalid">{{ errorValidNascimento() }}</mat-error>
          </mat-form-field>

          <button type="submit" [disabled]="errorValidNome() || errorValidCpf() || errorValidNascimento()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Registrar</button>
          <button type="reset" class="full-width mat-elevation-z4" mat-button color color="warn">Cancelar</button>
      </form>
</div>
